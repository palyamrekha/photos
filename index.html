<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
 crossorigin="anonymous">
    <style>
        .container{
        display:flex;
        }
        img{
        margin-top:80px;
        margin-right:20px;
        }
        .btn{
        margin-right:20px;
        }
        </style>
        
</head>
<body>
    <div class="container">
        <div>
        <img src="kajal.jpg" class="rounded-circle">
        <button class="btn btn-danger" onclick="greenbg()">kaju info</button>
        </div>
        <div>
        <img src="prabha.jpg" class="rounded-pill" width="350px">
        <button class="btn btn-primary" onclick="yellowbg()">rebel info</button>
        </div>
        <div>
        <img src="kal.jpg" class="rounded-circle" height="300px">
        <button class="btn btn-warning" onclick="cyanbg()">power info</button>
        </div>
        </div>
        <script>
        function greenbg(){
        document.body.style.backgroundColor="green";
        }
        function yellowbg(){
        document.body.style.backgroundColor="yellow";
        }
        function cyanbg(){
        document.body.style.backgroundColor="cyan";
        }
        </script>
             
</body>
</html>
